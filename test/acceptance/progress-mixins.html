<!DOCTYPE html>

		<link rel="stylesheet" href="progress.css">
	</head>
	<body>

		<div>
			<progress class="d2l-progress" style="width:400px;" value="0" max="100"></progress>

			<progress class="d2l-progress" style="width:400px;" value="33" max="100"></progress>

		<div>

		</div>
